<ion-header>
  <ion-navbar>
    <ion-title>
      Otsi tüübi, nime või numbri järgi
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
  <ion-item>
    <ion-label>Märgi tüüp</ion-label>
    <ion-select (ionChange)="typeChange($event, input)">
      <ion-option *ngFor="let type of signtypes" value="{{type}}">{{type}}</ion-option>
    </ion-select>
  </ion-item>
  </ion-list>
    <ion-searchbar #input (ionInput)="getItems($event)" placeholder="Otsi" [showCancelButton]="true"></ion-searchbar>
  <ion-list inset>
    <button ion-item *ngFor="let item of items" (click)="openModal(item)">
    <ion-thumbnail item-left>
        <img src="assets/signs/{{item.id}}.png" lass="slide-image"/>
    </ion-thumbnail>
    <b>{{ item.name }}</b>
    <p>{{ item.id }}</p>
    <p>{{ item.type }}</p>
    </button>
  </ion-list>
</ion-content>
